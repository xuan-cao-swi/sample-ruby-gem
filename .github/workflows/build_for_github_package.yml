name: Ruby Gem to Github Package

on:
  workflow_dispatch:

jobs:
  publish_to_github_package:
    name: Build + Publish to Github Package
    runs-on: ubuntu-latest

    outputs:
      gem_version: ${{ steps.version.outputs.gem_version }}

    steps:
      - uses: actions/checkout@v6

      - name: Set up Ruby 3.1 and bundle
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.1

      - name: Install gems
        run: |
          echo 'gem: --no-document' >> ~/.gemrc
          bundle install

      - name: Build gem
        run: bundle exec rake build

      - name: Extract version from built gem
        id: version
        run: |
          GEM_FILE=$(ls pkg/hola-xuan-*.gem | head -1)
          VERSION=$(basename "$GEM_FILE" .gem | sed 's/hola-xuan-//')
          echo "gem_version=$VERSION" >> $GITHUB_OUTPUT

      - name: Publish to github package
        id: gemstep
        run:  |
          mkdir -p ~/.gem
          echo -e "---\n:github: Bearer $GITHUB_SECRET_TOKEN" >> ~/.gem/credentials
          chmod 0600 ~/.gem/credentials
          gem push --key github --host https://rubygems.pkg.github.com/xuan-cao-swi pkg/hola-xuan-${{ steps.version.outputs.gem_version }}.gem
        env:
          GITHUB_SECRET_TOKEN: ${{ secrets.GH_PACKAGE_TOKEN }}

      - name: Upload to artifact
        uses: actions/upload-artifact@v6
        with:
          name: hola-xuan-${{ steps.version.outputs.gem_version }}.gem
          path: pkg/hola-xuan-${{ steps.version.outputs.gem_version }}.gem
